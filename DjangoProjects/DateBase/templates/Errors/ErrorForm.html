<!DOCTYPE html>
<html lang="ru">
<head>
    { %load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Errors/ErrorForm.css' %}">
    <title>Ошибка заполнения формы</title>
</head>
<body>
    <div class="container form-error">
        <h1>Ошибка заполнения формы</h1>
        <div class="error-message">
            <p>Пожалуйста, заполните все обязательные поля.</p>
        </div>
        <button onclick="goBack()">Назад</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
